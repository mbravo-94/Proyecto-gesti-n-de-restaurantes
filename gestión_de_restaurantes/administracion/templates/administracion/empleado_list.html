{% extends "administracion/base.html" %}

{% block content %}
<h1>Lista de Empleados</h1>
<a class="btn btn-primary mb-3" href="{% url 'empleado_create' %}">AÃ±adir Nuevo Empleado</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for empleado in empleados %}
        <tr>
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.apellido }}</td>
            <td>{{ empleado.puesto }}</td>
            <td>
                <a class="btn btn-warning btn-sm" href="{% url 'empleado_edit' empleado.pk %}">Editar</a>
                <a class="btn btn-danger btn-sm" href="{% url 'empleado_delete' empleado.pk %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
