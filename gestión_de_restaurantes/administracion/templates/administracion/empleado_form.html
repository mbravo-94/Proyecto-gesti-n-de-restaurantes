{% extends "administracion/base.html" %}

{% block content %}
<h1>{% if form.instance.pk %}Editar Empleado{% else %}Nuevo Empleado{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'empleado_list' %}">Volver a la lista de empleados</a>
</form>
{% endblock %}
