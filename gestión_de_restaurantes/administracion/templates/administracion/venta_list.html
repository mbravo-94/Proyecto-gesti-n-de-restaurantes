{% extends "administracion/base.html" %}

{% block content %}
<h1>Lista de Ventas</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Menú</th>
            <th>Mesa</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for venta in ventas %}
        <tr>
            <td>{{ venta.fecha }}</td>
            <td>{{ venta.menu }}</td>
            <td>{{ venta.mesa }}</td>
            <td>{{ venta.cantidad }}</td>
            <td>{{ venta.precio}}</td>
            <td>{{ venta.total }}€</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
