{% extends "administracion/base.html" %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar este menú?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a class="btn btn-secondary" href="{% url 'menu_list' %}">Cancelar</a>
</form>
{% endblock %}
