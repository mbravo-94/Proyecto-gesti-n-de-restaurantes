{% extends "administracion/base.html" %}


{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Venta</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}Actualizar{% else %}Guardar{% endif %} Venta
    </button>
</form>

{% endblock %}
