<!-- administracion/templates/administracion/vista_camarero.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos del Camarero</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Pedidos Pendientes, en Proceso, Entregados y Pendientes de Pago</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Mesa</th>
                    <th>Item</th>
                    <th>Cantidad</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for orden in ordenes %}
                <tr>
                    <td>{{ orden.id }}</td>
                    <td>{{ orden.item.nombre }}</td>
                    <td>{{ orden.cantidad }}</td>
                    <td>
                     {% if orden.estado == 'ENTREGADO' %}
                        <a href="{% url 'cambiar_estado_venta' orden.id 'PENDIENTE_DE_PAGO' %}?next={{ request.path }}" class="btn btn-primary btn-sm">Marcar como Pendiente de Pago</a>
                {% endif %}
                </td>
            </tr>
        {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
